  
<div>
    <h3>Table</h3>
    <h3>Please follow the statistics</h3>
    <oj-chart type = "bar" series ="[[datasource]]">
    </oj-chart>

    <oj-input-text id="filter" class="oj-form-control-max-width-md" label-hint="Filter" label-edge="inside"
                   placeholder="Type to filter" on-raw-value-changed="[[handleValueChanged]]" value="{{filter}}" clear-icon="always">
    </oj-input-text>

    <oj-table id='table' 
              class="oj-bg-danger-30"
              aria-label='Departments Table'
              data='[[dataprovider]]'
              columns-default.sortable='disabled' 
              columns='[{"headerText": "Department Id", 
                        "field": "DepartmentId",
                        "headerClassName": "oj-sm-only-hide",
                        "className": "oj-sm-only-hide"},
                        {"headerText": "Department Name", 
                        "field": "DepartmentName",
                        "sortable": "enabled"},
                        {"headerText": "Location Id", 
                        "field": "LocationId",
                        "headerClassName": "oj-sm-only-hide",
                        "className": "oj-sm-only-hide"},
                        {"headerText": "Manager Id", 
                        "field": "ManagerId"}]'
              style='width: 100%; height:50%;'>

    </oj-table>

    <h3>Table with cell rendering functions</h3>
    <oj-table id='table' aria-label='Departments Table'
                         data='[[dataprovider]]' 
                         scroll-policy='loadMoreOnScroll'
                         columns-default.sortable='disabled'
                         columns='{{columnArray}}' 
                         class='demo-table-container oj-bg-body'
                         style='width: 100%; height:50%;'>
    </oj-table>
    
</div>
